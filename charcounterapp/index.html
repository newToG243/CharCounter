<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and punctuation errors with real time char counter</p>
        <textarea id="textarea" class="textarea" placeholder="Please write here" maxlength="150"></textarea>
        <button onclick="copyText()">copyText</button>
        <div class="counter-container">
            <p>Total character: <span id="total-counter">0</span></p>
            <p>Remaining char: <span id="remaining-counter">150</span></p>

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
